<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-6">
        <h3>New Address</h3>
        <form id="newAddress">
          <!-- name -->
          <div class="form-group">
            <label for="">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <!-- birthday -->
          <div class="form-group">
            <label for="birthday">birthday:</label>
            <input id="birthday" class="form-control" type="date">
          </div>
          <!-- address -->
          <div class="form-group">
            <label for="">Street:</label>
            <input id="street" class="form-control" type="text">
            <label for="">City:</label>
            <input id="city" class="form-control" type="text">
            <label>State</label>
            <select class="form-control" id="state">
              <option value="CA">California</option>
              <option value="OR">Oregon</option>
              <option value="WA">Washington</option>
            </select>
            <label for="">Zip:</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <!-- phone number -->
          <div class="form-group">
            <label for="">Phone Number:</label>
            <input id="phoneNumber" class="form-control" type="tel">
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="">email:</label>
            <input id="email" class="form-control" type="email">
          </div>
          <!-- Relationship -->
          <div class="form-group">
            <label>Relationship</label>
            <div class="radio">
              <label>
                <input type="radio" name="relationship" value="family" checked> Family
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="relationship" value="friend" checked> Friend
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="relationship" value="other" checked> Other
              </label>
            </div>
          </div>
          <!-- favorite color -->
          <div class="form-group">
            <div class="form-group">
              <label for="color">Favorite color:</label>
              <input id="color" class="form-control" type="color">
            </div>
          </div>
          <div id="submitDiv">
            <button id="submit" type="submit" class="btn">Submit!</button>
          </div>
        </form>
      </div>
      <div class="col-6" id="addressColumn">
        <h3>Addresses</h3>
        <div id="address">
          <h4><span class="nameC"></span></h4>
          <p class="addressDetails">
            Birthday: <span class="birthdayC"></span> 
            <br>
            Street: <span class="streetC"></span> 
            <br>
            City: <span class="cityC"></span> 
            <br>
            State: <span class="stateC"></span>
            <br>
            Zip: <span class="zipC"></span> 
            <br>
            Phone number: <span class="phoneNumberC"></span> 
            <br>
            Email: <span class="emailC"></span> 
            <br>
            Relationship: <span class="relationshipC"></span> 
            <br>
            Favorite color: <span class="favoriteColorC"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
